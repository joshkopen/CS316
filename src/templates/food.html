{% extends 'layout.html' %}
{% block heading %}Food Information: {{food.name}}{% endblock %}
{% block content %}
<p>Name: {{food.name}}</p>
<p>Calories: {{food.calories}}</p>
<p>Allergens:
  <ul>
    {% for allergen in food.allergens %}
    <li>{{allergen.allergenType}}</li>
    {% endfor %}
  </ul>
</p>
<hr/>
{% endblock %}
